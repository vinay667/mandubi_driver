  dio: ^3.0.9
  image_picker: ^0.6.7+4
  url_launcher: ^5.5.0
  geolocator: ^6.1.13
  connectivity: ^0.4.2
  permission_handler: ^5.0.1+1
  toast: ^0.1.5
  http: ^0.12.0+4
  shared_preferences: ^0.5.7+3
