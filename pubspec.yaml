dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  provider: ^2.0.0
  flutter_dash: ^0.0.1
  country_code_picker: ^1.4.0
  percent_indicator: ^2.1.9
  flutter_polyline_points: ^0.1.0
  google_maps_flutter: ^0.5.33
  flutter_calendar_carousel: ^1.5.2
  intl: ^0.16.1
